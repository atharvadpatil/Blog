{% extends 'base.html' %}

{% block head_title %}
blog_post
{% endblock %}

{% block content %}
<h1>{{ object.title }}</h1>
<h2>{{ object.content }}</h2>
<p>BY-{{ request.user }}</p>
{% if user.is_authenticated %}
    <a href="{{ object.get_edit_url }}">Edit</a>
    <br>
    <a href="{{ object.get_delete_url }}">Delete</a>
{% endif %}
{% endblock %}
